<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Wrapper</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .game-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .game-container {
      border: 4px solid var(--button-background);
      border-radius: var(--border-radius);
      padding: 10px;
      background-color: var(--card-background);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
    }

    .game-iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: var(--border-radius);
    }

    #home-button {
      background-color: var(--button-background);
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      border-radius: var(--border-radius);
      transition: background-color var(--transition-speed);
      font-size: 1rem;
      font-weight: bold;
      margin-top: 20px;
    }

    #home-button:hover {
      background-color: var(--button-hover);
    }
  </style>
</head>
<body>
  <div class="game-wrapper">
    <div class="game-container">
      <iframe src="." class="game-iframe"></iframe>
    </div>
    <button id="home-button" onclick="window.location.href='index.html'">Home</button>
  </div>

  <script>
    // Load the game from the query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const gamePath = urlParams.get('game');
    if (gamePath) {
      document.querySelector('.game-iframe').src = gamePath;
    }
  </script>
</body>
</html>
